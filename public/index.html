<template id = "post-template">

    <div class = "post">

        <div class = "body"></div>

</template>

<script>

let template = document.getElementById("post-template")
let container = document.getElementById("posts-container")

let clone = template.content.firstElementChild.cloneNode(true)

clone.getElementsByName('h2')[0].textContent = "My Post Title"
clone.getElementsByClassName('body')[0].textContent = "My post content"

container.appendChild(clone)

let itemsPerPage = 3
let currentPage = 0

function loadPosts(){
    let offset = itemsPerPage * currentPage

    fetch('/api/posts?offset=' + offset).then(result => {

    })
}
function nextPage() {
    currentPage++
    loadPosts()
}

loadPosts()

</script>
