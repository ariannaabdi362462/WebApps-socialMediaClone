<template id = "post-template">

    <div class = "post">
        <h2></h2>
        <div class = "body"></div>
       <img class = "image"><img>
    </div>

</template>

<script>

function showPost(post){

    let template = document.getElementById("post-template")
    let container = document.getElementById("posts")

    let clone = template.content.firstElementChild.cloneNode(true)

    clone.getElementsByTagName('h2')[0].textContent = "My Post Title"
    clone.getElementsByClassName('body')[0].textContent = "My post content"
    clone.getElementsByClassName('image')[0].textContent = "My Image"

    container.appendChild(clone)


}



let itemsPerPage = 3
let currentPage = 0

function loadPosts(){
    let offset = itemsPerPage * currentPage

    fetch('/api/posts?offset=' + offset).then(response => {

        response.json().then(result => {
            console.log(result)
            result.forEach(showPost)
        })
      

    })
}
function nextPage() {
    currentPage++
    loadPosts()
}

loadPosts()

</script>
